<!DOCTYPE html>
<html>
<head>
    <!-- Custom Stylesheets-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="grafikk/favicon.ico">
    <meta charset="utf-8">
    <link rel="Stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
    <title>DIRMIN - Arkivsøk</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function() {
		    

		    $("#btn").click(function(){
		    	if($("#btn").val() == "BYTTET") {
		    		$("#btn").attr("value","HEIHEI")
		    	} else {
					$("#btn").attr("value","BYTTET")
		    	}
			})

			$("#bytt").click(function(){
				$("#MYtablee").attr("id","MYtable")
				jQuery.ready()
			})

		} );

		function test() {
			console.log("test() er kjørt")
			$('#resTable').DataTable( {
		        initComplete: function () {
		            this.api().columns().every( function () {
		                var column = this;
		                var select = $('<select><option value=""></option></select>')
		                    .appendTo( $(column.footer()).empty() )
		                    .on( 'change', function () {
		                        var val = $.fn.dataTable.util.escapeRegex(
		                            $(this).val()
		                        );
		                //to select and search from grid
		                        column
		                            .search( val ? '^'+val+'$' : '', true, false )
		                            .draw();
		                    } );
		 
		                column.data().unique().sort().each( function ( d, j ) {
		                    select.append( '<option value="'+d+'">'+d+'</option>' )
		                } );
		            } );
		        }
		    } );
		}

	</script>
</head>
<body>
	<div id="header" style="display: flex; justify-content: space-between;">

		</div>

	</div>
	<br>

	<br>

	<table id="resTable">

				<th></th>

		</tbody>
	</table>

</body>
